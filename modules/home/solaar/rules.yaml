%YAML 1.3
---
- Key: [Mouse Gesture Button, pressed]
- KeyPress:
  - [Control_L, Alt_L, Shift_L, Return]
  - click
...
---
- MouseGesture: Mouse Left
- KeyPress:
  - [Alt_L, Left]
  - click
...
---
- MouseGesture: Mouse Right
- KeyPress:
  - [Alt_L, Right]
  - click
...
---
- MouseGesture: Mouse Up
- KeyPress:
  - [Control_L, s]
  - click
...
---
- Key: [Smart Shift, released]
- KeyPress:
  - Super_L
  - release
...
---
- Key: [Smart Shift, pressed]
- KeyPress:
  - Super_L
  - depress
...
